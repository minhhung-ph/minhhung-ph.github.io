<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinh tien Uber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="main">
        <section class="left-column">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1136268177147!2d106.63634801532484!3d10.802608592303754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529506503d525%3A0xc973fba1c2fc216c!2zODIgVMOibiBI4bqjaSwgUGjGsOG7nW5nIDEzLCBUw6JuIELDrG5oLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1637977054239!5m2!1svi!2s"
                width="100%" height="100%" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="right-column">
            <div class="nav-bar">
                <i class="fab fa-uber"></i>
                <h3>Uber</h3>
            </div>
            <h3 class="main-title">Tính tiền Uber</h3>
            <form method="post" action="#" class="main-form">
                <h3>Vui lòng chọn loại xe:</h3>
                <div class="car-choose">
                    <div>
                        <input type="radio" name="car_type" id="car_suv" value="0" />
                        <label for="car_suv">Xe 7 chỗ</label>
                    </div>
                    <div>
                        <input type="radio" name="car_type" id="car_sedan" value="1" />
                        <label for="car_sedan">Xe 4 chỗ</label>
                    </div>
                    <div>
                        <input type="radio" name="car_type" id="car_convertible" value="2" />
                        <label for="car_convertible">Xe mui trần</label>
                    </div>
                </div>
                <h3>Nhập số KM:</h3>
                <div class="form-input__text">
                    <input type="text" required name="distance" id="distance" placeholder="nhập số km di chuyển..." />
                    <div></div>
                </div>
                <h3>Nhập thời gian chờ:</h3>
                <div class="form-input__text">
                    <input type="text" required name="waiting_time" id="time" placeholder="nhập khoảng thời gian chờ..." />
                    <div></div>
                </div>
            </form>
            <div class="btn">
                <button class="btn__main" id="purchase"><p>Tính tiền</p></button>
                <button class="btn__main" id="print-invoice"><p>In biên lai</p></button>
            </div>
            <div class="price">
                <h4>Thành tiền: <span class="amount"></span></h4>
            </div>
        </section>
    </div>
    <section class="invoice">
        <div class="invoice__display">
            <div class="invoice__display--header">
                <h3>Hoá đơn</h3>
            </div>
            <div class="invoice__display--main">
                <ul>
                    <li>Chi tiết</li>
                    <li>Sử dụng</li>
                    <li>Đơn giá</li>
                    <li>Thành tiền</li>
                </ul>
                <div class="invoice__display--main--title">
                </div>
                <div class="total_amount">
                </div>
            </div>
            <div class="invoice__diplay--footer"><button id="close-modal">Đóng</button></div>
        </div>
    </section>
    <script src="./js/index.js" ; "></script>
    </body>
</html>
