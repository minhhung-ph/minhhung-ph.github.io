<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp các pet project</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100%;
            background: #3399ff;
        }
        
        .container {
            width: 66%;
            margin: 0 auto;
        }
        
        .container h2 {
            text-align: center;
            text-transform: uppercase;
            background-color: rgba(25, 75, 112, 0.89);
            backdrop-filter: blur(6px);
            width: 50%;
            margin: 50px auto;
            padding: 30px 10px;
            border-radius: 10px;
            color: #fff;
        }
        
        .introduce__projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .introduce__projects>a {
            width: 30%;
            height: 30%;
            margin: 50px 30px;
            border-radius: 10px;
            background-color: rgba(25, 75, 112, 0.89);
            text-decoration: none;
            transition: all .3s linear;
            z-index: 100;
        }
        
        .introduce__projects>a:hover {
            transform: scale(1.1);
        }
        
        .introduce__projects>a>img {
            width: 100%;
            height: 200px;
        }
        
        .introduce__projects>a>div {
            padding: 20px 30px;
            color: #fff;
            line-height: 1.5;
            letter-spacing: 1px;
            text-transform: capitalize;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: ripple 15s infinite;
            box-shadow: 0px 0px 1px 0px #508fb9;
        }
        
        .small {
            width: 200px;
            height: 200px;
            left: -100px;
            bottom: -100px;
        }
        
        .medium {
            width: 400px;
            height: 400px;
            left: -200px;
            bottom: -200px;
        }
        
        .large {
            width: 600px;
            height: 600px;
            left: -300px;
            bottom: -300px;
        }
        
        .xlarge {
            width: 800px;
            height: 800px;
            left: -400px;
            bottom: -400px;
        }
        
        .xxlarge {
            width: 1000px;
            height: 1000px;
            left: -500px;
            bottom: -500px;
        }
        
        .shade1 {
            opacity: 0.2;
        }
        
        .shade2 {
            opacity: 0.5;
        }
        
        .shade3 {
            opacity: 0.7;
        }
        
        .shade4 {
            opacity: 0.8;
        }
        
        .shade5 {
            opacity: 0.9;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0.8);
            }
        }
        
        @media only screen and (max-width: 821px) {
            .introduce__projects>a {
                width: 40%;
                height: 30%;
            }
            .container h2 {
                width: 80%;
            }
            .container {
                width: 80%;
            }
        }
        
        @media only screen and (max-width: 415px) {
            .introduce__projects>a {
                width: 100%;
                height: 30%;
            }
            .container h2 {
                width: 90%;
            }
            .container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>
    <div class="container">
        <h2 class="introduce">Các pet project nhỏ đã làm</h2>
        <div class="introduce__projects">
            <a href="./combo2_chuong4_PhamMinhHung/index.html">
                <img class="project-image" src="./img/p1.png" alt="project1">
                <div class="project-description">
                    chưa resposive HTML, CSS dùng thêm boostrap, thư viện animation
                </div>
            </a>
            <a href="./combo2_chuong_6_PhamMinhHung/index.html">
                <img class="project-image" src="./img/p2.png" alt="project2">
                <div class="project-description">
                    đã có resposive HTML, CSS dùng thêm boostrap, thư viện animation
                </div>
            </a>
            <a href="./Project_Demo_TinhCuocUber/index.html">
                <img class="project-image" src="./img/p3.png" alt="project3">
                <div class="project-description">
                    chưa responsive Thực hành JS
                </div>
            </a>
            <a href="./khoa4_chuong2_phamminhhung/index.html">
                <img class="project-image" src="./img/p4.png" alt="project4">
                <div class="project-description">
                    đã responsive HTML, CSS, SCSS tự làm JS
                </div>
            </a>
        </div>
    </div>
</body>

</html>
